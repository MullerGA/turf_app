<html>
    <head>
    <meta charset="UTF-8">
    <meta name="author" content="Gaëtan MULLER - DATASCIENTIST">
    <link rel="icon" href="{{ url_for('static', filename='css/common/favicon.ico') }}" />
    <meta name="description" content="CV, Resume, Data, SAS, Consultant, Datascience, Python, Gaëtan Muller, Blog">
    <meta name="google-site-verification" content="BqpbTqApUbsL--Asy_sY_X69KEGHw55wDRKiYjVTZik" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--===============================================================================================-->  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<!--===============================================================================================-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common/pages.css') }}">
<!--===============================================================================================-->

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>           
    <script src="../static/js/jquery-3.4.1.min.js"></script>


        {% if title %}
        <title>{{ title }} - Gmladata</title>
        {% else %}
        <title>Gmladata</title>
        {% endif %}
    </head>


  <body class="d-flex flex-column">
    <nav class="navbar navbar-dark navbar-expand-md default-color justify-content-between">
      <div class="container-fluid">
        <a href="/" class="navbar-brand">GMLADATA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse dual-nav w-50 order-1 order-md-0">
          <ul class="navbar-nav">
            <li class="nav-item {% if active=='home' %}active{%endif %} ">
              <a class="nav-link" href="{{ url_for('index') }}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% if active=='turf' %}active{%endif %}">
              <a class="nav-link" href="{{ url_for('turf') }}">Turf</a>
            </li>
          </ul>
        </div>
        <div class="navbar-collapse collapse dual-nav w-50 order-2">
          <ul class="nav navbar-nav ml-auto">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user"></i></a>
            <div class="dropdown-menu dropdown-menu-right " aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{{ url_for('logout') }}">Se deconnecter</a>
            </div>
          </ul>
        </div>

      </div>
    </nav>

    <div id="page-content">
      {% block content %}{% endblock %}
    </div>

  <footer id="sticky-footer" class="page-footer font-small blue">
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">
      2019 © <a href="https://www.linkedin.com/in/mullergaetan/">Gaëtan Muller</a>
    </div>
    <!-- Copyright -->
  </footer>


  </body>
</html>
